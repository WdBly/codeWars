<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20180525_react</title>
    <link rel="styleshee" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/antd/3.10.7/antd.css"/>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .box {
            padding: 20px;
            border: 1px black dashed;
        }
        #root {
            padding-bottom: 500px;
        }
    </style>
</head>
<body>

<div id="root">

</div>


<script type="text/babel">

    class Hello extends React.Component {
        constructor(props) {
            super(props);
            this.state = { counter: 0 };
        }
        
        render() {
            return <div onClick={this.onClick.bind(this)}>点我</div>;
        }
    
        componentDidMount() {
            //手动绑定mousedown事件
            ReactDom.findDOMNode(this).addEventListener(
                "mousedown",
                this.onClick.bind(this)
            );
        
            //延时调用onclick事件
            setTimeout(this.onClick.bind(this), 1000);
        }
        onClick(event) {
            if (event) {
                console.log(event.type);
            } else {
                console.log("timeout");
            }

            console.log("prev state:", this.state.counter);
            this.setState({
                counter: this.state.counter + 1
            });

            console.log("next state:", this.state.counter);
        }
    }

    ReactDOM.render(
        <Hello />,
        document.getElementById('root')
    );
</script>

</body>
</html>
